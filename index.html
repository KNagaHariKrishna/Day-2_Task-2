<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-2</title>
    <style>
      #parent{
        width: 400px;
        height: 300px;
        background-color: #eee;
        display: flex;
        flex-wrap: wrap;
        margin-top: 50px;
      }
      button{
        padding: 10px 15px;
        margin-top: 15px;
        border-radius: 10px;
      }
      .box {
        width: 80px;
        height: 80px;
        background-color: rgb(255, 0, 225);
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <center>
        <div id="parent"></div>
        <button id="changeColor">Change Color</button>
        <button id="addChild">Add Child</button>
        <button id="removeChild">Remove Child</button>
    </center>
  </body>
  <script>

    const parentContainer = document.getElementById("parent");
    const changeColorBtn = document.getElementById("changeColor");
    const addChildBtn = document.getElementById("addChild");
    const removeChildBtn = document.getElementById("removeChild");

    changeColorBtn.addEventListener("click", () => {
      parentContainer.style.backgroundColor = "red";
    });

    addChildBtn.addEventListener("click", () => {
      const ChildBox = document.createElement("div");
      ChildBox.className = "box";
      parentContainer.appendChild(ChildBox);
    });

    removeChildBtn.addEventListener("click", () => {
      const boxes = parentContainer.getElementsByClassName("box");
    //   console.log(boxes);
    // console.log(boxes.length);
      if (boxes.length > 0) {
        const lastBox = boxes[boxes.length - 1];
        parentContainer.removeChild(lastBox);
      }
    });
  </script>
</html>
